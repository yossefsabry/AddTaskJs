<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task JS || yossef</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <img src="images/img-1.jpg" class="active" alt="background">
    <img src="images/img-2.jpg" class="" alt="background">
    <img src="images/img-3.jpg" class="" alt="background">

    <div class="time">
        <div class="calender">
        </div>
        <div class="clock">
        </div>
    </div>
    <div class="container">
        <div class="inputs">
            <input type="text" placeholder="Add Task" id="inputTask">
            <i class='bx bx-task' id="submit"></i>
        </div>
        <ul class="container-task">
        </ul>
        <div class="count_clear">
            <p></p>
            <button id="clear">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
